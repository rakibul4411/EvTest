<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainController">
    <div style="padding:10px;" class="row">
        <div class="col-md-2" style="margin-left:20px;">
            <h2>Create</h2>
            <form ng-model="model">
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input id="txtName" class="form-control" ng-model="model.name" required/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input id="txtEmail" class="form-control" ng-model="model.phone" required/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Age</label>
                    <input id="txtAge" class="form-control" ng-model="model.age" required/>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <input id="btnSubmit" type="submit" value="{{btnSubmit}}" ng-click="Click(model)" class="btn btn-default" />
                </div>
            </form>
        </div>
    </div>



    <div class="col-md-9" style="margin:auto;">
        <h2>Person Information</h2>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Phone
                    </th>
                    <th>
                        Age
                    </th>
                    <th>Action Link</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in PersonVM">
                    <td>
                        {{person.id}}
                    </td>
                    <td>
                        {{person.name}}
                    </td>
                    <td>
                        {{person.phone}}
                    </td>
                    <td>
                        {{person.age}}
                    </td>
                    <td>
                        <button ng-click="btnUpdate(person)">Edit</button>
                        <button ng-click="btnDelete(person)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="js/default.js"></script>
</body>
</html>
